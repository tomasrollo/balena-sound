version: "2"
slug: "balena-sound"
name: "balenaSound"
type: "sw.application"
assets:
  - url: "https://github.com/balenalabs/balena-sound"
    name: "repository"
  - url: "https://raw.githubusercontent.com/balenalabs/balena-sound/master/logo.png"
    name: "logo"
data:
  description: "A simplified multiroom snapcast client for Raspberry Pi"
  applicationEnvironmentVariables:
    - SOUND_VOLUME: 100
    - AUDIO_OUTPUT: 'AUTO'
    - SOUND_SNAPCAST: 192.168.1.10
  defaultDeviceType: "raspberry-pi"
  supportedDeviceTypes:
    - "raspberry-pi"
    - "raspberry-pi2"
    - "raspberrypi3"
    - "raspberrypi4-64"
    - "fincm3"
    - "intel-nuc"
